{% extends "base.html" %}

{% block title %}Create a new page{% endblock title %}
{% block content %}
<form method="POST" class="form-inline" enctype=multipart/form-data>
	<input type="text" id="filePath" placeholder="folder\path\" name="path">
	<input type="file" id="fileUpload" name="file">
	<input type="submit" class="btn btn-success" value="Create">
</form>
    <table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			{% for upload in uploads %}
				<tr>
					<td>Uploaded File</td>
					<td><a href="{{ url_for('wiki.displayUpload', url=upload) }}">{{ upload }}</a></td>
                    <td><a href="{{ url_for('wiki.delete', url=upload) }}" class="btn btn-danger">Delete</a> </td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock content %}
